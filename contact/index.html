<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | OSUZU Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet">



  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

  <header class="header">
    <div class="container header__inner">
      <h1 class="header__logo"><a href="../index.html">OSUZU</a></h1>
      <ul class="nav">
        <li class="nav__item"><a href="../index.html">Home</a></li>
        <li class="nav__item"><a href="../about/index.html">About</a></li>
        <li class="nav__item"><a href="../works/index.html">Works</a></li>
        <li class="nav__item"><a href="../contact/index.html" class="is-active">Contact</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2 class="hero__title">お問い合わせ</h2>
        <p class="hero__text">
          制作のご相談・お見積りのご依頼は、以下のフォームよりお気軽にご連絡ください。
        </p>

        <form class="contact-form" action="https://formspree.io/f/mjgeweyr" method="POST">
          <label>
            お名前
            <input type="text" name="name" required />
          </label>

          <label>
            メールアドレス
            <input type="email" name="email" required />
          </label>

          <label>
            お問い合わせ内容
            <textarea name="message" rows="6" required></textarea>
          </label>

          <button type="submit" class="btn btn--primary">
            送信する
          </button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p class="footer__text">© 2026 OSUZU Coding Portfolio</p>
    </div>
  </footer>

</body>

</html>
